<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-96x96-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="images/copy.svg" alt="copy-icon" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password button  -->
            <button class="generateButton">Generate Password</button>

        </div>


        <button class="resetBtn" data-resetBtn>
            <p>Reset</p>
        </button>

    </div>
    <script src="https://kit.fontawesome.com/51d6554d3e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
